<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Workin with Audio</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Basic Audio Example</h1>

  <audio src=""></audio>

<div>
  <img src="images/albatraoz.jpg" alt="cover art">

  <div class="controllers">
  <button class="playButton" data-trackref="Albatroz">play</button>
  <button class="pauseButton">pause</button>
  <button class="rwButton">rewind</button>
  </div>
</div>

<div>
  <img src="images/albatraoz_logo.jpg" alt="Logo">

  <div class="controllers">
  <button class="playButton" data-trackref="Companion">play</button>
  <button class="pauseButton">pause</button>
  <button class="rwButton">rewind</button>
  </div>
</div>

<div>
  <img src="images/albatraoz_live.jpg" alt="live photo">

  <div class="controllers">
  <button class="playButton" data-trackref="Love_Song">play</button>
  <button class="pauseButton">pause</button>
  <button class="rwButton">rewind</button>
  </div>
</div>
